        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let currentModule = null;
        let currentQuestion = null;
        let correctAnswers = 0;

        function populateModuleDropdown() {
            const dropdown = document.getElementById("moduleDropdown");
            quizData.forEach((module, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `Module ${module.Module}`;
                dropdown.appendChild(option);
            });
        }

        function startQuiz() {
            const selectedIndex = document.getElementById("moduleDropdown").value;
            currentModule = quizData[selectedIndex].Data.slice();
            shuffle(currentModule);
            document.getElementById("moduleSelection").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
            loadNextQuestion();
        }

        function loadNextQuestion() {
            if (currentModule.length) {
                currentQuestion = currentModule.shift();
                displayQuestion(currentQuestion);
            } else {
                endQuiz();
            }
        }

        function displayQuestion(question) {
            const questionText = document.getElementById("questionText");
            const optionsList = document.getElementById("optionsList");

            questionText.textContent = question.Question;
            optionsList.innerHTML = "";

            const shuffledOptions = question.Options.slice();
            shuffle(shuffledOptions);

            shuffledOptions.forEach((option) => {
                const li = document.createElement("li");
                const optionIndex = question.Options.indexOf(option);
                li.innerHTML = `<span data-option-index="${optionIndex}">${option}</span>`;
                optionsList.appendChild(li);
            });

            optionsList.onclick = function (event) {
                const clickedOption = event.target;
                if (clickedOption && clickedOption.getAttribute("data-option-index")) {
                    const selectedOptionIndex = parseInt(clickedOption.getAttribute("data-option-index"));
                    if (selectedOptionIndex === question.Correct) {
                        correctAnswers++;
                        clickedOption.classList.add("correct");
                        currentQuestion.correctCount++;
                        if (currentQuestion.correctCount < 2) {
                            currentModule.push(currentQuestion);
                            shuffle(currentModule);
                        }
                    } else {
                        clickedOption.classList.add("incorrect");
                        const correctOptionIndex = shuffledOptions.indexOf(question.Options[question.Correct]);
                        optionsList.children[correctOptionIndex].firstChild.classList.add("correct");
                        currentModule.push(currentQuestion);
                        shuffle(currentModule);
                    }
                    setTimeout(loadNextQuestion, 2000);
                }
            };
        }

        function endQuiz() {
            document.getElementById("results").classList.remove("hidden");
            document.getElementById("score").textContent = `${correctAnswers} correct answers`;
        }
